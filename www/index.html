<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- WIREDEP -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/pouchdb/dist/pouchdb.min.js"></script>
    <script src="lib/pouchdb-find/dist/pouchdb.find.min.js"></script>
    <script src="lib/angular-pouchdb/angular-pouchdb.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-app="starter">

<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Contatos</h1>
    </ion-header-bar>
    <ion-content ng-controller="ContatosCtrl">
        <form ng-submit="salvarContato(contato)">
            <div class="list">
                <label class="item item-input">
                    <input type="text"
                           ng-model="contato.nome"
                           placeholder="Nome">
                </label>
                <label class="item item-input">
                    <input type="text"
                           ng-model="contato.telefone"
                           placeholder="Telefone">
                </label>
                <button type="submit"
                        class="button button-full button-positive">
                    Salvar
                </button>
            </div>
        </form>
        <ion-list>
            <ion-item class="item item-button-right" ng-repeat="contato in contatos">
                <h2>{{contato.nome}}</h2>
                <p>{{contato.telefone}}</p>
                <ion-option-button class="button-positive"
                                   ng-click="editarContato(contato)">
                    Editar
                </ion-option-button>
                <ion-option-button class="button-assertive"
                                   ng-click="excluirContato(contato.id)">
                    Excluir
                </ion-option-button>
            </ion-item>
        </ion-list>

        <ion-infinite-scroll
                on-infinite="loadMore()"
                distance="5%">
        </ion-infinite-scroll>


    </ion-content>
</ion-pane>
</body>
</html>
